<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container" style="width: 650px;">
<br>
<h2 style="text-align: center">SignUp Page</h2>
<br>
<form action="signup-post" method="post">
<div class="mb-3">
    <label class="form-label">Fname :</label>
    <input type="text" class="form-control" name="fname" placeholder="Enter your first name" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Lname :</label>
    <input type="text" class="form-control" name="lname" placeholder="Enter your last name">
  </div>
  <div class="mb-3">
    <label  class="form-label">Email address :</label>
    <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
    </div>
  <div class="mb-3">
    <label class="form-label">Password :</label>
    <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
  </div>
  <div class="mb-3">
    <label class="form-label">PhoneNo :</label>
    <input type="text" class="form-control" name="phoneno" placeholder="Enter your phoneno" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Gender :</label>
    <input type="text" class="form-control" name="gender" placeholder="Enter male/female/others" required>
  </div>
  <div class="mb-3">
    <label class="form-label">SelectTime :</label>
    <input type="text" class="form-control" name="selecttime" placeholder="Ex: Weekdays / Weekend " required>
  </div>
  <div class="mb-3">
    <label class="form-label">Description :</label>
    <input type="text" class="form-control" name="description" placeholder="Ex: Hair cut" required>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
  <a href="/login">Login</a>
  <br><br>
</form>
</body>
</html>
